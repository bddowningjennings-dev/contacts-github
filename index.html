<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>user</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script
			  src="http://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="user-form">
        <p class="user-form">Add User</p>
        <label for="first-name">First Name</label> 
        <input type="text" id="first-name" placeholder="John"><br>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Smith"><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="johnsmith@place.com"><br>
        <label for="contact-number">Last Name</label>
        <input type="tel" id="contact-number" placeholder="(555) 555-5555"><br>
        <input type="submit" id="submit" value="Add User">
      </form>
    </div>
  </body>
</html>
